<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Регистрация</title>
  </head>
  <body>
    <header class="header_index">
      <h1 class="heading_text">РЕГИСТРАЦИЯ</h1>
      <div class="toolbar">
        <a href="catalog.html">КАТАЛОГ</a>
        <a href="">КОРЗИНА</a>
        <a href="">ОТЗЫВЫ</a>
        <a href="">КОНТАКТЫ</a>
        <a href="auth.html" class="last">ПРОФИЛЬ</a>
      </div>
    </header>
    <form action="register.php" method="POST">
    <div id="section_registration" class="content">
      <div class="registration_block">
        <img src="img/logo_auth.svg" alt="" />
        <p>Регистрация</p>
        
          <input class="input_text" type="text" name="user_email" />
          <input class="input_text" type="text" name="user_phone" />
          <input class="input_text" type="text" name="user_name" />
          <input class="input_text" type="password" name="user_password" />
          <!-- Кнопка для отправки формы -->
          <button class="registration_btn" type="submit">
            Зарегистрироваться
          </button>
        </form>

        <span class="input_account"
          >Уже есть аккаунт?<a href="auth.html#section_auth">Войти</a></span
        >
      </div>
    </div>

    <script>
      const passwordInput = document.getElementById("passwordInput");
      const showPasswordCheckbox = document.getElementById("showPassword");

      showPasswordCheckbox.addEventListener("change", function () {
        passwordInput.type = this.checked ? "text" : "password";
      });
    </script>
  </body>
</html>
