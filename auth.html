<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Авторизация</title>
  </head>
  <body>
    <header class="header_index">
      <h1 class="heading_text">АВТОРИЗАЦИЯ</h1>
      <div class="toolbar">
        <a href="catalog.html">КАТАЛОГ</a>
        <a href="">КОРЗИНА</a>
        <a href="">ОТЗЫВЫ</a>
        <a href="">КОНТАКТЫ</a>
        <a href="auth.html" class="last">ПРОФИЛЬ</a>
      </div>
    </header>

    <div id="section_auth" class="content">
      <div class="auth_block">
        <img src="img/logo_auth.svg" alt="" />
        <p>Вход</p>
        <input class="input_text" type="text" />
        <input class="input_text" type="password" name="" id="passwordInput" />
        <span class="span_check_password">
          <input class="check_password" type="checkbox" id="showPassword" />
          <label for="showPassword">Показать пароль</label>
        </span>
        <button class="auth_btn">Войти</button>
        <a href="registration.html#section_registration">Зарегистрироваться</a>
      </div>
    </div>
    <script>
      const passwordInput = document.getElementById("passwordInput");
      const showPasswordCheckbox = document.getElementById("showPassword");

      showPasswordCheckbox.addEventListener("change", function () {
        passwordInput.type = this.checked ? "text" : "password";
      });
    </script>
  </body>
</html>
